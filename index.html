<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Bookstore</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Header Styles */
        header {
            display: flex;
            /*justify-content: space-between;*/
            align-items: center;
            padding: 10px 20px;
            background-color: #77c4b2;
        }
        .header-title {
            text-align: center;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            padding: 15px 0; 
            margin: 0; 
}

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        header nav a {
            text-decoration: none;
            margin: 0 15px; 
            color: black;
            font-weight: 600;
        }

        header nav a:hover {
            color: #f5cb5c;
        }

        /* Body Background */
        body {
            background-image: url('Web/Images/Books.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
        .text-section {
            text-align: center;
        }

        .text-section h1
         {
            background-color: #ffffff; /* Blue background color */
            color: black; /* White text color */
            
            display: inline-block;
        }

        .text-section h1 {
            
        }

        

        /* Glass Container Styles */
        .glass-container {
            width: 300px;
            height: 380px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #fff;
            margin: auto;
            margin-top: 30px;
            padding: 20px;
        }

        .glass-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
            top: 0;  /* Ensures the blur is aligned with the border */
            left: 0;
        }

        /* Login Box Styles */
        .login-box {
            text-align: center;
        }

        h2 {
            color: black;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: transparent;
            border: 1px solid #fff;
            color: black;
            font-size: 13px;
        }

        input::placeholder {
            color: back;
        }

        input:focus {
            outline: none;
        }

        .options {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 12px;
            color: black;
        }

        .options input {
            margin-right: 5px;
            margin-top: 0px;
        }

        .options a {
            text-decoration: none;
            color: black;
            margin-left: auto;
        }

        button {
            background: #fff;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: transparent;
            color: black;
            outline: 1px solid #fff;
        }

        p {
            font-size: 12px;
            color: back;
            margin-top: 15px;
        }

        #register {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <h1 class="header-title">Welcome to Awesome Bookstore</h1>
    <h3 style="text-align: center; font-weight: bold;">A PLACE IS</h3>
    <h3 style="text-align: center; font-weight: bold;">NOT A PLACE</h3>
    <h4 style="text-align: center; font-weight: bold;">UNTIL IT HAS A BOOKSTORE</h4>
    <div class="glass-container">
    
        <div class="login-box">
            <h2>Login</h2>
            <form action="user" method="POST">
                <input type="text" id="username" name="username" required placeholder="Username">
                <input type="password" id="password" name="password" required placeholder="Password">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" name="action" value="login">Login</button>
                </form>
                <p>Don't have an account? <a href="register.jsp" id="register">Register</a></p>

        </div>
    </div>
</body>
</html>
